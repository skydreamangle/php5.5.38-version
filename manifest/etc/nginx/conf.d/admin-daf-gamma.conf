server {
    listen         80;
    server_name    localhost admin.gamma.daf-shoes.com;
    client_max_body_size 40M;
    server_tokens  off;
    access_log     /var/log/nginx/daf-admingamma.access.log main;
    error_log     /var/log/nginx/daf-admingamma.error.log;
    root           /var/www/html/gamma/daf/public/admin;

    location / {
        try_files $uri /index.php?_url=$uri&$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        #fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        # fastcgi_param APPLICATION_ENV production;
        include fastcgi_params;
    }

    location ~ ^/share/.*\.(gif|jpeg|jpg|png)$ {
        root /var/www/html/static.daf-shoes.com/trunk/static;
        add_header     X-Content-Type-Options "nosniff";
        add_header     X-XSS-Protection "1; mode=block";
        access_log     off;
        log_not_found  off;
    }

    location ~ \.(gif|jpeg|jpg|png|js|ico|css|woff|ttf|html|pdf|csv|xls|TTF|xlsx|zip)$ {
        root /var/www/html/gamma/daf/static;
        add_header     X-Content-Type-Options "nosniff";
        add_header     X-XSS-Protection "1; mode=block";
        access_log     off;
        log_not_found  off;
    }

    location = /favicon.ico {
        access_log     off;
        log_not_found  off;
    }

    location ~ /\. {
        access_log     off;
        log_not_found  off;
        deny           all;
    }
}
